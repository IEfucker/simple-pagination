    <script>
    	var date = getCurrentDate(),
    	params = 'date=' + date
            
    	new Pagination({
    		container: '.pagi-wrapper',
    		url:"data/data.json" + "?date=" + date,
    		dataType: 'json',
    		label:{
    			first:"首页",
    			last:"尾页",
    			prev:"上一页",
    			next:"下一页",

    		},
    		setTotal: function(res){//set pagination total number
    			var lastNum = res.hits.total
    			if(!lastNum) throw Error('total number error')
    			this.totalNum = lastNum
    		},
    		pageCb: function(res){
    			// console.log(res)
    		}
    	})

    	function getCurrentDate() {
	        var t = new Date(),
	            y = t.getFullYear(),
	            m = t.getMonth() + 1,
	            d = t.getDate()
	        m = m < 10 ? ('0' + m) : m
	        d = d < 10 ? ('0' + d) : d
	        return '' + t.getFullYear() + m + d
	    }
    </script>
